<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in Page</title>
    <link rel="stylesheet" href="login_for_free.css">
    <!-- <script src="login.js"></script> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>
                <img src="E-JUST_logo.png" alt="logo" class="inline-logo"> UniConnect </h1>
            
            <p>Welcome, register for free</p>
            <form>
                <div class="form-group">
                    <label for="fname">First name</label>
                    <input type="text" id="fname" name="fname" placeholder="Enter your First Name">
                </div>
                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname" placeholder="Enter your Last Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="form-group password-group">
                    <div class="password-container">
                        <label for="password">Password</label>
                    </div>
                    <input type="password" id="password" name="password" placeholder="Enter a strong password">
                </div>
                
                <div class="form-group password-group">
                    <div class="password-container">
                        <label for="confirm-password">Confirm Password</label>
                    </div>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Rewrite your password">
                </div>
                
                <div class="button-container">
                    <button type="submit" class="login-button">SIGNUP</button>
                  </div>
                <div class="social-login">
                    <button><img src="google-icon.png" alt="Google"></button>
                    <button><img src="github-icon.png" alt="GitHub"></button>
                    <button><img src="facebook-icon.png" alt="Facebook"></button>
                </div>
                
            </form>
        </div>

        <div class="illustration-section">
            <img src="illustration.png" alt="Illustration">
            <img src="cactus.svg" alt="Illustration 2" class="cactus-image">
        </div>
    </body>
</html>
